<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notary Scope ðŸ”­</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--style>  
  </style -->
</head>
<body class="bg-[url(/assets/space-bg-2.png)] text-white">
  <div class="max-w-7xl mx-auto p-4">
    
    <!-- Site Title -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-1 mb-4">
      <h1 class="text-3xl font-bold text-center sm:text-center" style="color: #dddddd">Notary Scope ðŸ”­</h1>
    </div>

    <!-- Search + Per Page Selector -->
    <div class="flex flex-col sm:flex-row gap-1 justify-center items-center mb-4">
      <input type="text" title="LastName, FirstName" id="search" placeholder="Search..." class="p-2 border rounded border-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 60%; height: 42px;"/>
      <select id="stateSelect" title="State" class="p-2 border rounded border-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 64px; height: 42px;">
        <option value="CA">CA</option>
      </select>
      <select id="perPage" title="Entries Shown Per Page" class="p-2 border rounded border-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 64px; height: 42px;">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="250">250</option>
      </select>
    </div>

    <!-- Cards -->
    <div id="cards-container" class="grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-6">
      <button id="prevPage" class="px-4 py-2 bg-gray-800/60 backdrop-blur-lg rounded shadow-lg border border-purple-300 text-white disabled:opacity-50">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" class="px-4 py-2 bg-gray-800/60 backdrop-blur-lg rounded shadow-lg border border-purple-300 text-white disabled:opacity-50">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
