<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Notary Scope ðŸ”­</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bungee-outline-title {
      font-family: "Bungee Outline", sans-serif;
      font-weight: 800;
      font-style: normal;
      font-size: 48px;
    }
    .neonText {
      color: #eeeeee;
      text-shadow:
        0 0 7px #d8b4fe,
        0 0 10px #d8b4fe,
        0 0 21px #d8b4fe,
        0 0 42px #d8b4fe,
        0 0 82px #c084fc,
        0 0 92px #c084fc,
        0 0 102px #c084fc;
    }
    .neonEmoji {
      color: #e5ceff;
      text-shadow:
        0 0px 21px #e5ceff,
        0 0 36px #c084fc,
        0 0 42px #c084fc,
        0 0 82px #c084fc,
        0 0 92px #c084fc;
      padding: -10px;
    }
    .neonImage {
      filter: 
        drop-shadow(0 0 7px #d8b4fe)
        drop-shadow(0 0 10px #d8b4fe)
        drop-shadow(0 0 21px #d8b4fe)
        drop-shadow(0 0 42px #d8b4fe)
        drop-shadow(0 0 82px #c084fc)
        drop-shadow(0 0 92px #c084fc)
        drop-shadow(0 0 102px #c084fc);
      padding: -20px;
    }
  </style>
</head>
<body class="bg-[url(/assets/space-bg-2.png)] bg-fixed text-white">
  <div class="max-w-7xl mx-auto p-4">
    
    <!-- Site Title -->
    <div class="flex flex-col sm:flex-row justify-center items-srtetch gap-1 mb-2 mt-2">
      <p class="inline bungee-outline-title text-5xl neonText">Notary Scope</p>
      <p class="inline neonEmoji self-end brightness-125" style="font-size: 40px; margin-top: -9.3px; transform: rotateY(180deg);"> ðŸ”­</p>
    </div>

    <!-- Search + Per Page Selector -->
    <div class="flex flex-col sm:flex-row gap-2 justify-center items-center mb-4">
      <input type="text" title="LastName, FirstName" id="search" placeholder="Search..." class="p-2 border rounded border-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 60%; height: 42px;"/>
      <select id="stateSelect" title="State" class="p-2 border rounded border-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 64px; height: 42px;">
        <option value="CA">CA</option>
      </select>
      <select id="perPage" title="Entries Shown Per Page" class="p-2 border rounded endorder-purple-300 bg-gray-800/60 backdrop-blur-lg text-white" style="width: 64px; height: 42px;">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="250">250</option>
      </select>
    </div>

    <!-- Cards -->
    <div id="cards-container" class="grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-6">
      <button id="prevPage" class="px-4 py-2 bg-gray-800/60 backdrop-blur-lg rounded shadow-lg border border-purple-300 text-white disabled:opacity-50">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" class="px-4 py-2 bg-gray-800/60 backdrop-blur-lg rounded shadow-lg border border-purple-300 text-white disabled:opacity-50">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
