<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notary Scope</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-black dark:text-white transition-colors duration-300">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-4">
      <h1 class="text-3xl font-bold text-center sm:text-left">Notary Lookup</h1>

      <!-- Action Buttons -->
      <div class="flex gap-2">
        <button id="printBtn" class="px-3 py-1 bg-green-600 text-white rounded">ðŸ–¨ Print</button>
        <button id="exportBtn" class="px-3 py-1 bg-blue-600 text-white rounded">â¬‡ Export</button>
        <button id="shareBtn" class="px-3 py-1 bg-indigo-600 text-white rounded">ðŸ”— Share</button>
      </div>
    </div>

    <!-- Search + Per Page Selector -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-4">
      <input type="text" id="search" placeholder="Search..." class="w-full sm:w-1/2 p-2 border rounded dark:bg-gray-700 dark:text-white" />
      <select id="perPage" class="p-2 border rounded dark:bg-gray-700 dark:text-white">
        <option value="25">25 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
      </select>
    </div>

    <!-- Cards -->
    <div id="cards-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-6">
      <button id="prevPage" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
